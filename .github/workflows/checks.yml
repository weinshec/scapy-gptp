name: checks

on:
  workflow_call:

jobs:
  fmt-job:
    name: Format check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "0.5.3"

    - name: Setup Python
      run: |
        uv python install

    - name: Run black
      run: |
        uv run black --check .

  check-job:
    name: Checks (python-${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: fmt-job
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "0.5.3"

    - name: Setup Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Run pytest
      run: |
        uv run pytest --verbose

    - name: Run mypy
      run: |
        uv run mypy .

    - name: Run ruff
      run: |
        uv run ruff check .
